name: data_science_ml_preprocessor
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy=1.23.5
  - pandas
  - scikit-learn=1.2.2
  - matplotlib
  - seaborn
  - jupyter
  - ipykernel
  - pytest
  - black
  - flake8
  - mypy
  - scikit-optimize
  - imbalanced-learn
  - xgboost
  - catboost
  - lightgbm
  - pip
  - shap
  - fastapi
  - uvicorn
  - pyyaml
  - conda-build
  - pip:
    - pretty_errors 
    - gdown
    - pytest-mock
    - git+https://github.com/ghadfield32/ml_preprocessor # adding in custom preprocessing package
    - pyarrow
    - tensorflow
    - keras